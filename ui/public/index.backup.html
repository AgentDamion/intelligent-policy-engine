<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICOMPLYR.io - Governance Intelligence Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        teal: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'ping-slow': 'ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite',
                        'sparkle': 'sparkle 2s ease-in-out infinite',
                        'fadeInUp': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        sparkle: {
                            '0%, 100%': { opacity: '0', transform: 'scale(0)' },
                            '50%': { opacity: '1', transform: 'scale(1)' }
                        },
                        fadeInUp: {
                            '0%': { 
                                opacity: '0', 
                                transform: 'translateY(20px)' 
                            },
                            '100%': { 
                                opacity: '1', 
                                transform: 'translateY(0)' 
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom animations */
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        .animate-ping {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        
        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-sparkle {
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Main App Script -->
    <script type="text/babel" src="components/App.jsx"></script>
    <script type="text/babel" src="components/DashboardShell.jsx"></script>
    <script type="text/babel" src="components/DashboardContent.jsx"></script>
    <script type="text/babel" src="components/MetaLoopStatus.jsx"></script>
    <script type="text/babel" src="components/MetaLoopStatusDemo.jsx"></script>
    <script type="text/babel" src="components/AgentPanel.jsx"></script>
    <script type="text/babel" src="components/AgentPanelDemo.jsx"></script>
    <script type="text/babel" src="components/LiveGovernanceStream.jsx"></script>
    <script type="text/babel" src="components/LiveGovernanceStreamDemo.jsx"></script>
    <script type="text/babel" src="components/EnhancedDashboard.jsx"></script>
    <script type="text/babel" src="components/EnhancedDashboardWithAgent.jsx"></script>
    
    <!-- Initialize App -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AgentPanelDemo />);
    </script>
</body>
</html>
