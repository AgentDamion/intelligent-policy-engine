<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIComplyr Agent Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f0f2f7;
      font-family: 'Inter', Arial, sans-serif;
      color: #7d8eb2;
    }
    .sidebar {
      position: fixed; left: 0; top: 0; width: 100px; height: 100vh; background: #fff; z-index: 10;
      display: flex; flex-direction: column; align-items: center;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
    }
    .sidebar .logo {
      margin: 24px 0 16px 0;
      width: 64px; height: 64px; background: #f18c25; border-radius: 50%; 
      display: flex; align-items: center; justify-content: center;
      font-size: 32px; color: #fff;
    }
    .sidebar .nav { margin-top: 32px; }
    .sidebar .nav-btn {
      width: 60px; height: 60px; border-radius: 20px; margin-bottom: 20px; 
      display: flex; align-items: center; justify-content: center; 
      font-size: 24px; color: #fff; border: none; cursor: pointer;
      transition: transform 0.2s;
    }
    .sidebar .nav-btn:hover { transform: scale(1.05); }
    .sidebar .nav-btn.home { background: #9daac5; }
    .sidebar .nav-btn.agents { background: #f18c25; }
    .sidebar .nav-btn.policy { background: #7d8eb2; }
    .sidebar .nav-btn.audit { background: #f4a555; }
    .sidebar .nav-btn.marketplace { background: #9daac5; }
    
    .header {
      position: fixed; left: 100px; top: 0; right: 0; height: 80px; 
      background: #fff; display: flex; align-items: center; z-index: 5;
      box-shadow: 0 2px 8px rgba(125,142,178,0.1);
    }
    .header-title { font-size: 32px; font-weight: bold; margin-left: 40px; color: #7d8eb2; }
    .header-action {
      margin-left: auto; margin-right: 40px; background: #f18c25; color: #fff; 
      border-radius: 20px; padding: 12px 32px; font-size: 18px; font-weight: bold; 
      border: none; cursor: pointer; transition: background 0.2s;
    }
    .header-action:hover { background: #e07c15; }
    
    .dashboard-main { 
      margin-left: 100px; margin-top: 80px; padding: 40px; 
      display: flex; flex-wrap: wrap; gap: 40px; 
    }
    
    .agent-cards { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
      gap: 30px; 
      width: 100%; 
      max-width: 1200px; 
    }
    
    .agent-card {
      min-height: 180px; border-radius: 28px; background: #fff; 
      box-shadow: 0 4px 16px rgba(125,142,178,0.1);
      border: 3px solid #f18c25; padding: 24px; position: relative; 
      display: flex; flex-direction: column; transition: transform 0.2s;
    }
    .agent-card:hover { transform: translateY(-4px); }
    .agent-card.policy { border-color: #7d8eb2; }
    .agent-card.audit { border-color: #f4a555; }
    .agent-card.negotiation { border-color: #9daac5; }
    .agent-card.preflight { border-color: #f18c25; }
    .agent-card.submission { border-color: #7d8eb2; }
    
    .agent-header {
      display: flex; align-items: center; gap: 16px; margin-bottom: 16px;
    }
    .agent-icon { 
      width: 40px; height: 40px; border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; 
      font-size: 20px; color: #fff; 
    }
    .agent-icon.policy { background: #7d8eb2; }
    .agent-icon.audit { background: #f4a555; }
    .agent-icon.negotiation { background: #9daac5; }
    .agent-icon.preflight { background: #f18c25; }
    .agent-icon.submission { background: #7d8eb2; }
    
    .agent-title { font-size: 24px; font-weight: bold; flex: 1; }
    .agent-status {
      font-size: 14px; padding: 4px 12px; border-radius: 12px;
      background: #e8f5e9; color: #2e7d32;
    }
    .agent-status.idle { background: #f3e5f5; color: #7b1fa2; }
    .agent-status.processing { background: #e3f2fd; color: #1565c0; }
    
    .agent-details { margin-top: 16px; }
    .agent-action { font-size: 15px; color: #7d8eb2; margin-bottom: 8px; }
    .agent-last { font-size: 13px; color: #9daac5; }
    .agent-metrics {
      display: flex; gap: 20px; margin-top: 12px;
      padding-top: 12px; border-top: 1px solid #e0e0e0;
    }
    .metric-item { font-size: 12px; }
    .metric-value { font-weight: bold; color: #f18c25; }
    
    .bottom-section {
      display: flex; gap: 40px; width: 100%; max-width: 1200px;
      margin-top: 20px;
    }
    
    .activity-chart {
      flex: 2; background: #fff; border-radius: 24px; 
      box-shadow: 0 4px 16px rgba(125,142,178,0.1); padding: 24px;
    }
    
    .insights-feed { 
      flex: 1; background: #fff; border-radius: 24px; 
      box-shadow: 0 4px 16px rgba(125,142,178,0.1); padding: 24px;
      max-height: 400px; overflow-y: auto;
    }
    
    .section-title { 
      font-size: 22px; font-weight: bold; margin-bottom: 16px; 
      color: #7d8eb2; 
    }
    
    .insight-msg { 
      display: flex; align-items: flex-start; margin-bottom: 16px;
      padding: 12px; background: #f8f9fa; border-radius: 12px;
    }
    .insight-time {
      font-size: 11px; color: #9daac5; margin-bottom: 4px;
    }
    .insight-agent {
      font-weight: bold; color: #f18c25; margin-right: 8px;
    }
    .insight-text { font-size: 14px; color: #7d8eb2; }
    
    .loading {
      display: inline-block; width: 16px; height: 16px;
      border: 2px solid #f18c25; border-radius: 50%;
      border-top-color: transparent; animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">üß†</div>
    <div class="nav">
      <button class="nav-btn home" onclick="location.href='/'">üè†</button>
      <button class="nav-btn agents">ü§ñ</button>
      <button class="nav-btn policy" onclick="location.href='/policy-builder.html'">üìú</button>
      <button class="nav-btn audit" onclick="location.href='/audit-trail.html'">üõ°Ô∏è</button>
      <button class="nav-btn marketplace">üõçÔ∏è</button>
    </div>
  </div>
  
  <div class="header">
    <span class="header-title">AI Agent Command Center</span>
    <button class="header-action" onclick="location.href='/policy-builder.html'">Create Policy</button>
  </div>
  
  <div class="dashboard-main">
    <div class="agent-cards" id="agent-cards">
      <!-- Agent cards will be dynamically generated -->
    </div>
    
    <div class="bottom-section">
      <div class="activity-chart">
        <div class="section-title">Agent Activity Timeline</div>
        <canvas id="activityChart" width="600" height="200"></canvas>
      </div>
      
      <div class="insights-feed" id="insights-feed">
        <div class="section-title">Live Agent Insights</div>
        <!-- Live insights will appear here -->
      </div>
    </div>
  </div>
  
  <script src="intelligence-dashboard.js"></script>
</body>
</html>
