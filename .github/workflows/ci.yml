name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: pnpm-lock.yaml

    - name: Enable pnpm via Corepack
      run: |
        corepack enable
        corepack prepare pnpm@10.20.0 --activate
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run type checking
      run: pnpm run type-check
      
    - name: Run linting
      run: pnpm run lint
      
    - name: Run tests
      run: pnpm run test:run
      
    - name: Run test coverage
      run: pnpm run coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
    - name: Analyze bundle size
      run: |
        echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
        echo "Building applications to analyze bundle sizes..." >> $GITHUB_STEP_SUMMARY
        cd apps/platform
        pnpm build 2>&1 | tee build.log || true
        if [ -d "dist/assets" ]; then
          echo "### Platform App Bundle Sizes" >> $GITHUB_STEP_SUMMARY
          du -sh dist/assets/*.js | sort -h | head -5 >> $GITHUB_STEP_SUMMARY
        fi
        cd ../marketing
        pnpm build 2>&1 | tee build.log || true
        if [ -d "dist/assets" ]; then
          echo "### Marketing App Bundle Sizes" >> $GITHUB_STEP_SUMMARY
          du -sh dist/assets/*.js | sort -h | head -5 >> $GITHUB_STEP_SUMMARY
        fi
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_WS_URL: ${{ secrets.VITE_WS_URL }}

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
        cache-dependency-path: pnpm-lock.yaml

    - name: Enable pnpm via Corepack
      run: |
        corepack enable
        corepack prepare pnpm@10.20.0 --activate
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build application
      run: pnpm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: Comment PR with build status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      continue-on-error: true
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Build completed successfully!'
          })

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
        cache-dependency-path: pnpm-lock.yaml

    - name: Enable pnpm via Corepack
      run: |
        corepack enable
        corepack prepare pnpm@10.20.0 --activate
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run security audit
      run: pnpm audit --audit-level=high --prod
      
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      if: ${{ env.SNYK_TOKEN != '' }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
        cache-dependency-path: pnpm-lock.yaml

    - name: Enable pnpm via Corepack
      run: |
        corepack enable
        corepack prepare pnpm@10.20.0 --activate
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build platform application
      run: pnpm run build:platform
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
        
    - name: Install Vercel CLI
      run: npm install -g vercel@latest
      
    - name: Deploy Platform to Vercel (Staging)
      working-directory: apps/platform
      run: |
        vercel deploy --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_SCOPE }} --prod=false
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        
    - name: Build marketing application
      run: pnpm run build:marketing
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
        
    - name: Deploy Marketing to Vercel (Staging)
      working-directory: apps/marketing
      run: |
        vercel deploy --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_SCOPE }} --prod=false
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID_MARKETING: ${{ secrets.VERCEL_PROJECT_ID_MARKETING }}
        
    - name: Verify deployment
      run: |
        echo "✅ Staging deployment completed successfully!"
        echo "Platform: https://platform-staging.vercel.app"
        echo "Marketing: https://marketing-staging.vercel.app"
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Staging deployment completed successfully!"
        else
          echo "❌ Staging deployment failed!"
        fi

  deploy-production:
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
        cache-dependency-path: pnpm-lock.yaml

    - name: Enable pnpm via Corepack
      run: |
        corepack enable
        corepack prepare pnpm@10.20.0 --activate
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build platform application
      run: pnpm run build:platform
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
        VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
        VITE_SENTRY_ENVIRONMENT: production
        
    - name: Install Vercel CLI
      run: npm install -g vercel@latest
      
    - name: Deploy Platform to Vercel (Production)
      working-directory: apps/platform
      run: |
        vercel deploy --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_SCOPE }} --prod --confirm
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        
    - name: Build marketing application
      run: pnpm run build:marketing
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
        VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
        VITE_SENTRY_ENVIRONMENT: production
        
    - name: Deploy Marketing to Vercel (Production)
      working-directory: apps/marketing
      run: |
        vercel deploy --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_SCOPE }} --prod --confirm
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID_MARKETING: ${{ secrets.VERCEL_PROJECT_ID_MARKETING }}
        
    - name: Verify deployment
      run: |
        echo "✅ Production deployment completed successfully!"
        echo "Platform: https://platform.aicomplyr.io"
        echo "Marketing: https://aicomplyr.io"
        
    - name: Health check
      run: |
        echo "Running health checks..."
        # Add health check endpoints if available
        # curl -f https://platform.aicomplyr.io/api/health || exit 1
        
    - name: Run Lighthouse CI (if URLs configured)
      if: ${{ env.VERCEL_PRODUCTION_URL != '' }}
      uses: treosh/lighthouse-ci-action@v9
      continue-on-error: true
      env:
        VERCEL_PRODUCTION_URL: ${{ secrets.VERCEL_PRODUCTION_URL }}
      with:
        urls: |
          ${{ env.VERCEL_PRODUCTION_URL }}
        uploadArtifacts: true
        temporaryPublicStorage: true
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Production deployment completed successfully!"
        else
          echo "❌ Production deployment failed!"
        fi