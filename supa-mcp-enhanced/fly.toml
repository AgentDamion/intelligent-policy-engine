app = "aicomplyr-mcp"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[[services]]
  internal_port = 8000
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  [[services.ports]]
    port = 80
    handlers = ["http"]

[env]
  MAX_QUERY_LENGTH = "10000"
  ALLOWED_OPERATIONS = "SELECT,INSERT,UPDATE,DELETE,CALL"
  MAX_ROWS_RETURNED = "500"