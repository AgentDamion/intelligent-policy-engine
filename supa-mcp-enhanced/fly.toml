app = "yourname-supa-mcp"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[[services]]
  internal_port = 8000
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  [[services.ports]]
    port = 80
    handlers = ["http"]

[env]
  MAX_QUERY_LENGTH = "1000"
  ALLOWED_OPERATIONS = "SELECT"
  MCP_SECRET_KEY = "your-secret-key-change-in-production"